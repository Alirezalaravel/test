<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            text-align: center;
        }
        input{
            border-radius: 10px;
            padding: 10px;
            font-size: 20px;
        }
        button{     
            border-radius: 25px;
            margin-top: 35px;
            padding: 10px 20px;
            font-size: 15px;
        }
        li{
            font-size: 35px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p>
        <input type="text">
        <button type="button">create tag</button>
    </p>
    
    <div>
        <ul>
            <li>Ali</li>
        </ul>
    </div>
    <script>

        document.querySelector('button').addEventListener('click',() => {
            name();
        });
        function name() {
            const tag = document.createElement('li')

            tag.innerText = document.querySelector('input').value;
            document.body.querySelector('ul').appendChild(tag);
        }

    </script>
</body>
</html>
