<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      padding: 25px;
      font-size: 50px;
      width: 160px;
      height: 50px;
      background-color: blanchedalmond;
    }
  </style>
</head>
<body>
  <p>
    <b>
      Alireza
    </b>
  </p>
  <script>
    const tag = document.querySelector('b').parentNode;
    tag.addEventListener('mousemove',() => {
      tag.style.borderRadius = '150px'
    })
  </script>
</body>
</html>
